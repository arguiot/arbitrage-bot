name: CI

on: [push]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true

    - name: Setup Xcode
      run: |
        sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    # - name: Install dependencies
      # run: brew install

    - name: Run Make
      run: |
          cd arbitrage-bot
          make
